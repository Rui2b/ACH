name: Build and Release Standalone ACH

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 核心修复：防止单个平台失败导致全线取消
      matrix:
        include:
          - os: windows-latest
            artifact_name: ach.exe
            out_name: ach-windows.exe
          - os: ubuntu-latest
            artifact_name: ach_linux
            out_name: ach-linux
          - os: macos-latest
            artifact_name: ach_macos
            out_name: ach-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        shell: bash
        run: |
          # 核心修复：macOS 环境下禁用 Metal 硬件加速以确保编译成功
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            export CMAKE_ARGS="-DLLAMA_METAL=OFF"
          fi
          pip install pyinstaller llama-cpp-python

      - name: Download Model
        shell: bash
        run: |
          mkdir -p ACH
          curl -L "https://huggingface.co/Qwen/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/qwen2.5-0.5b-instruct-q4_k_m.gguf" -o ACH/model.gguf

      - name: Build Binary
        shell: bash
        run: |
          # 动态识别路径分隔符：Windows 用分号，Unix 用冒号
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --onefile --add-data "ACH/model.gguf;." --name ${{ matrix.artifact_name }} ACH/ach.py
          else
            pyinstaller --onefile --add-data "ACH/model.gguf:." --name ${{ matrix.artifact_name }} ACH/ach.py
          fi

      - name: Prepare Artifact
        shell: bash
        run: |
          mv dist/${{ matrix.artifact_name }} ./${{ matrix.out_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./${{ matrix.out_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
