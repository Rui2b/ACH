name: Build and Release Standalone ACH

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: ach.exe
            out_name: ach.exe
          - os: ubuntu-latest
            artifact_name: ach_linux
            out_name: ach

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pyinstaller llama-cpp-python

      - name: Download Model
        shell: bash
        run: |
          mkdir -p ACH
          curl -L "https://huggingface.co/Qwen/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/qwen2.5-0.5b-instruct-q4_k_m.gguf" -o ACH/model.gguf

      - name: Build Binary
        shell: bash
        run: |
          # 动态获取 llama_cpp 库的路径，确保能找到相关的 .dll / .so 文件
          PYTHON_LIB=$(python -c "import llama_cpp, os; print(os.path.dirname(llama_cpp.__file__))")
          echo "Llama_cpp path: $PYTHON_LIB"
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows 打包：使用分号 ; 分隔，并显式包含整个 llama_cpp 目录
            pyinstaller --onefile \
              --add-data "ACH/model.gguf;." \
              --add-data "$PYTHON_LIB;llama_cpp" \
              --name ${{ matrix.artifact_name }} ACH/ach.py
          else
            # Linux 打包：使用冒号 : 分隔
            pyinstaller --onefile \
              --add-data "ACH/model.gguf:." \
              --add-data "$PYTHON_LIB:llama_cpp" \
              --name ${{ matrix.artifact_name }} ACH/ach.py
          fi

      - name: Prepare Artifact
        shell: bash
        run: |
          mv dist/${{ matrix.artifact_name }} ./${{ matrix.out_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./${{ matrix.out_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
