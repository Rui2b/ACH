name: ACH New Realease

on:
  push:
    tags:
      - 'v*' # 只要你推送以 v 开头的标签（如 v1.4），就会触发全自动流程

permissions:
  contents: write # 必须开启写入权限，否则无法上传到 Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ach-windows.exe
            asset_name: ach-windows-v1.4.exe
          - os: ubuntu-latest
            artifact_name: ach_linux
            asset_name: ach-linux-v1.4
          - os: macos-latest
            artifact_name: ach_macos
            asset_name: ach-macos-v1.4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pyinstaller llama-cpp-python

      - name: Download Model (Qwen 0.5B GGUF)
        shell: bash
        run: |
          # 关键一步：从远程下载模型，不再占用你的上传带宽
          curl -L "https://huggingface.co/Qwen/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/qwen2.5-0.5b-instruct-q4_k_m.gguf" -o ACH/model.gguf

      - name: Build Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --add-data "ACH/model.gguf;." ACH/ach.py

      - name: Build Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          # 注意 Unix 系统路径分隔符为冒号
          pyinstaller --onefile --add-data "ACH/model.gguf:." ACH/ach.py --name ${{ matrix.artifact_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.artifact_name == 'ach-windows.exe' && 'ach.exe' || matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

