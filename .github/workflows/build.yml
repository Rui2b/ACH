name: Build and Release Standalone ACH

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: ach.exe
            out_name: ach.exe  # 统一命名为 ach
          - os: ubuntu-latest
            artifact_name: ach_linux
            out_name: ach        # 统一命名为 ach

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        shell: bash
        run: |
          # 核心修复：针对 0xc000001d 报错，禁用高级指令集以实现最大硬件兼容性
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            export CMAKE_ARGS="-DLLAMA_AVX2=OFF -DLLAMA_AVX=OFF -DLLAMA_FMA=OFF"
          fi
          # 强制重新编译 llama-cpp-python 以应用上述禁用参数
          pip install pyinstaller
          pip install --force-reinstall llama-cpp-python

      - name: Download Model
        shell: bash
        run: |
          mkdir -p ACH
          curl -L "https://huggingface.co/Qwen/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/qwen2.5-0.5b-instruct-q4_k_m.gguf" -o ACH/model.gguf

      - name: Build Binary
        shell: bash
        run: |
          # 动态获取库路径，解决运行时的 FileNotFoundError
          PYTHON_LIB=$(python -c "import llama_cpp, os; print(os.path.dirname(llama_cpp.__file__))")
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --onefile \
              --add-data "ACH/model.gguf;." \
              --add-data "$PYTHON_LIB;llama_cpp" \
              --name ${{ matrix.artifact_name }} ACH/ach.py
          else
            pyinstaller --onefile \
              --add-data "ACH/model.gguf:." \
              --add-data "$PYTHON_LIB:llama_cpp" \
              --name ${{ matrix.artifact_name }} ACH/ach.py
          fi

      - name: Prepare Artifact
        shell: bash
        run: |
          mv dist/${{ matrix.artifact_name }} ./${{ matrix.out_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./${{ matrix.out_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
